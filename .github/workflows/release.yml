name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
env:
  GO_VERSION: 1.23.4

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Go Environment
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Login Huawei-Cloud SWR
        uses: docker/login-action@v3
        with:
          registry: swr.cn-east-3.myhuaweicloud.com
          username: ${{ secrets.HUAWEI_SWR_USERNAME }}
          password: ${{ secrets.HUAWEI_SWR_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 推送镜像到华为云 SWR
        if: success() && startsWith(github.ref, 'refs/tags/v')
        run: |
          # 推送 AMD64 镜像
          docker push swr.cn-east-3.myhuaweicloud.com/caapap/stellar-autops:${{ github.ref_name }}-amd64
          # 推送 ARM64 镜像
          docker push swr.cn-east-3.myhuaweicloud.com/caapap/stellar-autops:${{ github.ref_name }}-arm64v8 